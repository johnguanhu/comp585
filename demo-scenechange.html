<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Business Education Game</title>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="js/Boot.js"></script>
    <script type="text/javascript" src="js/rungame2.js"></script>
    <script type="text/javascript" src="js/scene2.js"></script>
</head>
<body>
	<script>
	(function() {
		var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });
		game.state.add("Boot", BusinessGame.Boot)
		game.state.add("rungame2", BusinessGame.rungame2);
		game.state.add("scene2", BusinessGame.scene2);
		game.state.start("Boot");
		
	})();
	</script>
</body>
</html>
